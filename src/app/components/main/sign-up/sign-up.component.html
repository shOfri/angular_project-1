<body>
  <div class="container-fluid">
    <div class="container text-center">
      <main class="form-signin">
        <form
          #signInForm="ngForm"
          (ngSubmit)="onSubmit(signInForm)"
          novalidate="novalidate"
          autocomplete="off"
        >
          <h3>CRM <i class="bi bi-chevron-double-right"></i> PRO</h3>
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating">
            <input
              #emailF="ngModel"
              [(ngModel)]="registerForm.email"
              required
              type="email"
              class="form-control"
              id="email"
              name="email"
              [ngClass]="{
                'is-valid': emailF.touched && emailF.valid,
                'is-invalid': emailF.touched && emailF.invalid
              }"
              placeholder="name@example.com"
            />
            <label for="email">Email address</label>
            <div class="invalid-feedback">
              A valid email address must be provided
            </div>
          </div>
          <div class="form-floating">
            <input
              #passwordF="ngModel"
              [(ngModel)]="registerForm.password"
              required
              type="password"
              class="form-control mt-4"
              id="password"
              name="password"
              placeholder="Password"
              [ngClass]="{
                'is-valid': passwordF.touched && passwordF.valid,
                'is-invalid': passwordF.touched && passwordF.invalid
              }"
              autocomplete="current-password"
            />
            <label for="password">Password</label>
            <div class="invalid-feedback">Password is required</div>
          </div>

          <div *ngIf="error" class="text-danger">
            {{ error }}
          </div>

          <button
            routerLink=".."
            [disabled]="signInForm.invalid"
            class="btn btn-lg btn-secondary mt-5"
            type="submit"
          >
            Sign Up
          </button>
        </form>
        <hr />

        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
      </main>
    </div>
  </div>
</body>
